<!doctype html>
<html lang="en" >
<head>
	<title>Level Up Challenge</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Level Up Challenge"/>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/jqueryui.css">
    <link rel="stylesheet" href="css/common.css">

	<script src="js/libs/angular.js" type="text/javascript"></script>
    <script src="js/libs/jquery.js" type="text/javascript"></script>
    <script src="js/libs/jqueryui.js" type="text/javascript"></script>
    <script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/libs/parse.js" type="text/javascript"></script>
    <script src="js/libs/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/libs/angular-utils.js" type="text/javascript"></script>
    <script src="js/libs/angular-route.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="icon"
          type="image/png"
          href="images/levelup.ico">
</head>

<body ng-app="levelup">
    <div id="application" class="container" ng-controller="LevelUpAppCtrl" ng-init="init()">
        <div id="header">
            <h1><img width="50px" height="50px" src="images/levelup.png" /> Level Up Challenge</h1>
        </div>
        <div class="row main-app">
            <div class="skills-side-bar col-md-4 foreground-area">
                <h3>Your Skills</h3>
                <div ng-repeat="skill in model.userSkills">
                    {{skill.level}}  {{skill.name}}
                    <div class="progress progress-striped">

                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{skill.totalxp}} aria-valuemin="{{skill.lastLevel}}" aria-valuemax="{{skill.nextLevel}}" style="width: {{(skill.totalxp-skill.lastLevel)/(skill.nextLevel - skill.lastLevel) * 100}}%">
                            <span class="sr-only">40% Complete (success)</span>
                            {{skill.totalxp}} / {{skill.nextLevel}}
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-md-8">
                <div class="input-form foreground-area">
                    <h3>Activity Entry</h3>
                    <div class="form-group">
                        <label for="activitySkill">Skill: </label>
                        <select class="form-control" id="activitySkill" ng-model="curInput.skillName" ng-options="c.name for c in model.userSkills"></select>
                    </div>
                    <div class="form-group">
                        <label for="activityDescription">What did you do?</label>
                        <textarea class="form-control" id="activityDescription" ng-model="inputDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="activityDifficulty">How difficult was it?</label>
                        <select class="form-control" id="activityDifficulty" ng-model="inputDifficulty" ng-options="c for c in difficultyOptions"></select>
                    </div>
                </div>
                <div class="newsfeed foreground-area">
                    <h3>News Feed</h3>
                    <div ng-repeat="story in model.newsFeed">
                        {{story.text}}
                    </div>
                </div>
        </div>
        </div>
    </div>
</body>

</html>
